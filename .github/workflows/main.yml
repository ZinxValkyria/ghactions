name: Copy files to remote server
on:
  push:
    branches:
      - main
jobs:
  copy-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Copy files via SSH
        uses: appleboy/scp-action@master
        with:
          host: 3.10.151.108
          username: ec2-user
          password: ""
          source: "src/"
          target: "/var/www/"
